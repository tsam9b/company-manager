services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    container_name: creativa_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - CACHE_DRIVER=file
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailcatcher
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@companies-manager.local
      - MAIL_FROM_NAME="Acme Donations"
    depends_on:
      - node
      - mailcatcher
    networks:
      - acme-network

  nginx:
    image: nginx:alpine
    container_name: creativa_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - acme-network

  node:
    image: node:20-alpine
    container_name: acme-donations-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run build"
    networks:
      - acme-network

  mailcatcher:
    image: schickling/mailcatcher
    container_name: acme-donations-mailcatcher
    restart: unless-stopped
    ports:
      - "1080:1080"  # Web interface
      - "1025:1025"  # SMTP server
    networks:
      - acme-network

networks:
  acme-network:
    driver: bridge
